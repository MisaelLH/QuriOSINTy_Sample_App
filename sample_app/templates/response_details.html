{% extends "base.html" %}
{% load static %}
{% block page %}

<br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
            </div>
            
            <div class="col">
                <h3>
                    Response {{ response.id }}
                </h3>
                <h5>Created by: {{ response.created_by }} </h5>
                <h5>Date created: {{ response.date_created }} </h5>
                <br>
                <fieldset>                 
                    <h5>Responses to the 3 questions:</h5>
                    <br>
                    <div class="form-group row">
                        <div class="col-sm-1"></div>
                        <label for="q1" class="col-sm-1 col-form-label font-weight-bold">Question 1: {{ task.q1 }}</label>
                        <div class="col">
                            <input type="text" class="form-control" id="q1" value="{{ response.q1 }}" disabled>
                        </div>
                        <div class="col-sm-1"></div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-1"></div>
                        <label for="q2" class="col-sm-1 col-form-label font-weight-bold">Question 2: {{ task.q2 }}</label>
                        <div class="col">
                            <input type="text" class="form-control" id="q2" value="{{ response.q2 }}" disabled>
                        </div>
                        <div class="col-sm-1"></div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-1"></div>
                        <label for="q3" class="col-sm-1 col-form-label font-weight-bold">Question 3: {{ task.q3 }}</label>
                        <div class="col">
                            <input type="text" class="form-control" id="q3" value="{{ response.q3 }}" disabled>
                        </div>
                        <div class="col-sm-1"></div>
                    </div>
                    
                </fieldset>
                <br>
                <div class="row">
                    <div class="col"></div>
                    <div class="col">
                        <button id="submit_btn" class="btn btn-primary" type="submit">Approve Response</button>
                    </div>
                    <div class="col"></div>
                </div>
            </div>

            <div class="col-2">
            </div>
    </div>

{% endblock page %}
